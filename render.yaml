# Configuraci√≥n para Render
services:
  - type: web
    name: auditarest
    env: php
    buildCommand: |
      composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      npm install
      npm run build
    startCommand: "php artisan serve --host=0.0.0.0 --port=\${PORT}"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromHost: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: auditarest-db
          property: connectionString
          envVarName: DATABASE_URL
      - key: DB_DATABASE
        fromDatabase:
          name: auditarest-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: auditarest-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: auditarest-db
          property: password

  - type: db
    name: auditarest-db
    databaseName: auditarest
    user: auditarest_user
    plan: free
    engine: postgresql
    version: "14"
    region: oregon
    allowConnectionsFrom: ["*"]
