services:
  - type: web
    name: auditarest
    env: php
    region: oregon
    buildCommand: |
      # Actualizar e instalar dependencias del sistema
      apt-get update && apt-get install -y \
          git \
          curl \
          libpng-dev \
          libjpeg-dev \
          libfreetype6-dev \
          libzip-dev \
          zip \
          unzip \
          nodejs \
          npm
      
      # Instalar Composer
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      
      # Instalar dependencias de PHP
      docker-php-ext-configure gd --with-freetype --with-jpeg
      docker-php-ext-install -j$(nproc) gd pdo_mysql zip exif
      
      # Instalar dependencias de la aplicación
      composer install --no-dev --optimize-autoloader --no-interaction
      npm install
      npm run build
      
      # Configuración de caché
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: "php artisan serve --host=0.0.0.0 --port=${PORT}"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromHost: true
      - key: DB_CONNECTION
        value: pgsql  # Cambiado a pgsql para Render
      - key: DB_HOST
        fromDatabase:
          name: auditarest-db
          property: hostname
      - key: DB_PORT
        value: '5432'  # Puerto por defecto de PostgreSQL
      - key: DB_DATABASE
        fromDatabase:
          name: auditarest-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: auditarest-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: auditarest-db
          property: password
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: NODE_VERSION
        value: 18.x

databases:
  - name: auditarest-db
    databaseName: auditarest
    user: auditarest_user
    plan: free